<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подключение к qBittorrent</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      font-size: 14px;
      background: #1e1e2e;
      color: #cdd6f4;
      padding: 24px;
      min-height: 100vh;
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 20px 0;
      color: #f5c2e7;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #a6adc8;
    }
    input[type="url"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #45475a;
      border-radius: 8px;
      background: #313244;
      color: #cdd6f4;
      font-size: 14px;
    }
    input[type="url"]::placeholder { color: #6c7086; }
    input[type="url"]:focus, input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #89b4fa;
      box-shadow: 0 0 0 2px rgba(137, 180, 250, 0.2);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 12px;
      border: 1px solid #45475a;
      border-radius: 8px;
      background: #313244;
      color: #cdd6f4;
      font-size: 14px;
    }
    input[type="password"]::placeholder, input[type="text"]::placeholder { color: #6c7086; }
    .row-half { display: flex; gap: 12px; }
    .row-half > div { flex: 1; }
    .hint {
      font-size: 12px;
      color: #6c7086;
      margin: -12px 0 20px 0;
    }
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    button.primary {
      background: #89b4fa;
      color: #1e1e2e;
    }
    button.primary:hover { background: #b4befe; }
    button.secondary {
      background: #45475a;
      color: #cdd6f4;
    }
    button.secondary:hover { background: #585b70; }
  </style>
</head>
<body>
  <h1>Подключение к qBittorrent Web UI</h1>
  <label for="url">Адрес сервера</label>
  <input type="url" id="url" placeholder="http://127.0.0.1:8080" autocomplete="url" />
  <p class="hint">Локально: http://127.0.0.1:8080 — удалённо: http://IP_СЕРВЕРА:ПОРТ</p>
  <div class="row-half">
    <div>
      <label for="username">Логин</label>
      <input type="text" id="username" placeholder="admin" autocomplete="username" />
    </div>
    <div>
      <label for="password">Пароль</label>
      <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" />
    </div>
  </div>
  <p class="hint">Данные сохраняются. При следующем запуске подключение выполнится автоматически.</p>
  <div class="buttons">
    <button type="button" class="secondary" id="cancel">Отмена</button>
    <button type="button" class="primary" id="connect">Подключиться</button>
  </div>
  <script>
    const input = document.getElementById('url');
    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');
    input.value = window.electronAPI.getStoredUrl() || 'http://127.0.0.1:8080';
    const cred = window.electronAPI.getStoredCredentials();
    if (cred) {
      usernameEl.value = cred.username || '';
      passwordEl.value = cred.password || '';
    }

    document.getElementById('connect').onclick = () => {
      let u = input.value.trim();
      if (!u) u = 'http://127.0.0.1:8080';
      if (!u.startsWith('http://') && !u.startsWith('https://')) u = 'http://' + u;
      window.electronAPI.openConnection(u, usernameEl.value, passwordEl.value);
    };

    document.getElementById('cancel').onclick = () => window.close();

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('connect').click();
    });
    input.focus();
  </script>
</body>
</html>
